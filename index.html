<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro-Forum</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <!-- navbar section -->
        <nav class="container w-10/12 mx-auto my-12">
            <div class="flex justify-between">
                <div>
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="flex justify-center items-center gap-4">
                    <div class="flex justify-center items-center gap-2">
                        <a href="#" data-toggle="tooltip" title="Home" class="border-1 bg-gray-100 rounded-full p-3"><img src="images/home.png" alt="home"></a>
                        <a href="#" data-toggle="tooltip" title="Edit" class="border-1 bg-gray-100 rounded-full p-3"><img src="images/edit.png" alt="edit"></a>
                        <a href="#" data-toggle="tooltip" title="Add" class="border-1 bg-gray-100 rounded-full p-3"><img src="images/add.png" alt="add" ></a>
                        <a href="#" data-toggle="tooltip" title="Like" class="border-1 bg-gray-100 rounded-full p-3"><img src="images/like.png" alt="like"></a>
                    </div>
                    <button class="border-2xl rounded-3xl bg-blue-300 px-4 py-2">Sign Up</button>
                </div>  
            </div>
        </nav>
    </header>

    <main class="container w-10/12 mx-auto">
        <!-- banner section -->
        <section class="bg-[url('images/Rectangle.png')] bg-no-repeat bg-contain h-screen py-32">
            <div class="text-white flex justify-center items-center gap-5">
                <div class="m-3 p-3 flex flex-col gap-5">
                    <h1 class="text-6xl font-bold">Welcome to the <br><span class="text-purple-700">ReTro</span> Forum</h1>
                    <p class="text-xl text-gray-400">share your favourite opinion and win and wp forum coffee mug!</p>
                    <form action="#" class="relative">
                        <input type="text" name="" id="" placeholder="Search here anything" class="text-black border-1 rounded-full px-20 py-4 outline-none">
                        <button class="border-2xl rounded-3xl bg-blue-300 px-4 py-2 absolute right-56 top-2 mr-3">Search</button>
                    </form>
                </div>
                <div class="border-1 rounded-2xl bg-white p-20">
                    <div class="text-gray-600 text-xl flex justify-center items-center gap-8">
                        <div>
                            <p>Registered Users</p>
                            <p>Forum</p>
                            <p>Topics</p>
                            <p>Replies</p>
                        </div>
                        <div>
                            <p>01</p>
                            <p>05</p>
                            <p>01</p>
                            <p>01</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
